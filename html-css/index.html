<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <title>Clash of Clans-like Game</title>
</head>

<body>

  <div class="container">
    <div class="item1">

 
      <div id="resources">
        <p>gold <span><img style="width: 40px; " src="/foto's/coins.png" alt="gold"></span> : <span id="gold">0</span>
        </p>
        <p>elixir <span> <img style="width: 40px;" src="/foto's/potion.png" alt="elixir"></span>: <span
            id="elixir">0</span><span></p>
        <p>dark elixir <span><img style="width: 40px;" src="/foto's/elixir.png" alt=" "></span>: <span
            id="darkelixir">0</span><span></p>
        <p>gems <span><img style="width: 40px;" src="/foto's/tanzanite.png" alt="gems"></span>: <span id="gems">0</span>
        </p>
      </div>

    </div>

    <div class="item2">

      <div id="townHall" class="Building">
        <h1><span id="buildingName"></span></h1>
        <div class="upgrade-container">
          <button class="upgrade-button" onclick="upgradeBuilding()">Upgrade</button>
        </div>
        <div class="reset-container">
          <button class="reset-button" onclick="resetProgress()">Reset Progress</button>
        </div>
        <p>Building Level: <span id="buildingLevel">1</span></p>
        <p>Upgrade Cost: <span><img style="width: 40px;" src="/foto's/coins.png" alt="gold"></span><span
            id="upgradeCost">0</span></p>
      </div>

    </div>

    <div class="item3"></div>
    <div class="item4"></div>

    <div class="item5">

      <button class="manual-add-button" onclick="addGoldManually()">Add  <span id="addGoldManually">0</span>Gold Manually</button>
      <button class="manual-add-button" onclick="addElixirManually()">Add  <span id="addElixirManually">0</span> Elixir Manually</button>





    </div>

    <div class="item6">


      <div id="goldStorage" class="Building">
        <h1>Gold Storage</h1>
        <div class="upgrade-container">
          <button class="upgrade-button" onclick="upgradeGoldStorage()">Upgrade</button>
        </div>
        <p>Gold Storage Level: <span id="goldStorageLevel">1</span></p>
        <p>Upgrade Cost: <span id="goldStorageUpgradeCost">0</span> <span><img width="40px" src="/foto's/potion.png"
              alt=""></span></p>
      </div>
 

    </div>

    <div class="item7"></div>
    <div class="item8"></div>
    <div class="item9"></div>

    <div class="item10">

      <div id="elixirStorage" class="Building">
        <h1>elixir Storage</h1>
        <div class="upgrade-container">
          <button class="upgrade-button" onclick="upgradeelixirStorage()">Upgrade</button>
        </div>
        <p>elixir Storage Level: <span id="elixirStorageLevel">1</span></p>
        <p>Upgrade Cost: <span id="elixirStorageUpgradeCost">0</span> <span><img width="40px" src="/foto's/coins.png"
              alt=""></span> </p>
      </div>
    </div>

    </div>

    <div class="item11"></div>
    <div class="item12"></div>
    <div class="item13"></div>

    <div class="item14">

    </div>

    <div class="item15"></div>
    <div class="item16"></div>
  </div>
 
  
 

 

   
   


  
 


  <div id="rewards">

  </div>

  <div id="rank">

  </div>










  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="/javascript/script.js"></script>
</body>

</html>
